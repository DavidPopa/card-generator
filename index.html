<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>
    <title>Free Cours</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Get A Free Course</h1>
      <form action="#">
        <div class="input-container">
          <ion-icon class="icon" name="person-outline"></ion-icon>
          <input class="name-input-field" type="text" placeholder="Name" />
        </div>
        <div class="input-container">
          <ion-icon class="icon" name="card-outline"></ion-icon>
          <input class="cours-input-field" type="text" placeholder="Cours" />
        </div>
        <div class="input-container">
          <ion-icon class="icon" name="person-circle-outline"></ion-icon>
          <input class="author-input-field" type="text" placeholder="Author" />
        </div>
        <button type="submit" class="btn submit">Submit</button>
      </form>
      <div class="customer-list grid grid-3--cols">
        <div class="card">
          <img src="imgs/img-1.jpg" class="img-card" />
          <div class="card-body">
            <h6 class="name">
              <p class="n-yellow">Name:</p>
              <span class="user">Da</span>
            </h6>
            <h6 class="cours">
              <p class="n-green">Cours:</p>
              <span class="user">da</span>
            </h6>
            <h6 class="author">
              <p class="n-red">Author:</p>
              <span class="user">da</span>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
